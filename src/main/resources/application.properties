# spring.application.name=purba-resto-api
# server.port=8080 digunakan untuk mengubah port dari web server

# data base configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/purba_resto
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
app.PURBA-RESTO.jwt-secret=${JWT_SECRET}
app.PURBA-RESTO.app-name=PURBA RESTO
app.PURBA-RESTO.jwtExpirationInSeconds=3600

logging.level.org.springframework.security=DEBUG